<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ryan's Weekekend 9 HW</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
 
  <div id="headerWrapper">
    <header>
      <h4 style="display: inline;">To Do List App </h4><h6 style="display: inline;">v1.0</h6>
    </header>
  </div>

  <!-- ⬇ Input Area Below: -->
  <main id="taskInputArea">
    <h1 id="heading">Now Viewing Your To Do List</h1>
    <h4 id="subHeading">Add An Item To This List</h4>
    <input id="taskInput" class="btn btn-light" type="text" placeholder="Enter a Task Name">
    <button id="submitButton" class="btn btn-primary">ADD</button>
  </main>

  <!-- ⬇ Output Area Below: -->
  <div id="outputWrapper">
    <section id="taskOutputArea">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th id="taskDetails" colspan="3">Task Details</th>
          </tr>
        </thead>
        <tbody id="taskOutput">
          <!-- ⬇ Each TR will be appended below: -->

        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
